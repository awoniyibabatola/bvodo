<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <div>
            <label>Email: <input type="email" id="email" value="john@test.com" /></label>
        </div>
        <div>
            <label>Password: <input type="password" id="password" value="password123" /></label>
        </div>
        <button type="submit">Login</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.textContent = 'Sending request...';

                const response = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                resultDiv.textContent = 'Response:\n' + JSON.stringify(data, null, 2);

                if (response.ok && data.success) {
                    console.log('Login successful!', data);
                } else {
                    console.error('Login failed', data);
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
